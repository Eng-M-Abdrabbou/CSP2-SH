  function getUserIdFromSession() {
    return fetch('/profile', {
      method: 'GET',

    .then((response) => response.json())
    .then((data) => {
      if (data.success) {
        const userData = data.data;
        return userData.id;
      }
      return null;
    });
  }
  
  function fetchMovieInfo() {
      fetch('/movie-info')
          .then(response => response.json())
          .then(data => {
              if (data.success) {
                  console.log("the movie info is",data.movieInfo);
                  
                  displayMovieInfo(data.movieInfo);
                  setupVideoPlayer(data.movieInfo);
              } else {
                  console.error('Error:', data.message);
              }
          })
          .catch(error => console.error('Error:', error));
  }
  
  function displayMovieInfo(movieInfo) {
      const movieInfoDiv = document.getElementById('movie-info');
  
      const hours = Math.floor(movieInfo.runtime / 60);
      const minutes = movieInfo.runtime % 60;
  
      movieInfoDiv.innerHTML = `
          <h2 class="fw-bold">${movieInfo.title}</h2>
          <p class="fw-bold text-success mb-2">Released: </p>

          <p class="fw-bold text-success mb-2">Runtime: </p>

          <p class="fw-bold text-success mb-2">Description: </p>
          <p>${movieInfo.description}</p>
          <br>
          <button class="btn btn-primary shadow mx-auto" type="button" onclick="window.open('${movieInfo.trailer_url}', '_blank')">Watch Trailer</button>

      `;
  }
  
  function setupVideoPlayer(movieInfo) {
      const videoPlayer = document.getElementById('videoPlayer');
      if (videoPlayer) {
          videoPlayer.src = `/video?movieId=${movieInfo.id}`;
          videoPlayer.load(); // Reload the video player with the new source
      } else {
          console.error('Video player element not found');
      }
  }
  
  
  async function submitRating() {
    const rating = document.getElementById('rating-input').value;
    if (rating < 0 || rating > 5) {
        alert('Rating has to be between 0 and 5!');
        return;
    }

    try {
        const userId = await getUserIdFromSession();
        const movieId = await getMovieIdFromSession();

        console.log("hey this is the ids ", userId, " -------------- ", movieId);

        if (!userId) {
            console.error('User ID not found in session');
            return;
        }

        if (!movieId) {
            console.error('Movie ID not found in session');
            return;
        }

        const response = await fetch('/submit-rating', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ userId, movieId, rating }),
        });

        const data = await response.json();

        if (data.success) {
          alert('Rating submitted successfully');
            console.log('Rating submitted successfully');
            // You might want to update the UI here to reflect the new rating
        } else {
            console.error('Error submitting rating:', data.message);
        }
    } catch (error) {
        console.error('Error:', error);
    }
}

          resolve(data.movieInfo.movie_id);
        } else {
          reject(data.message);
        }
      })
      .catch(error => reject(error));
    });
  }
