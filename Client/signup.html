.grayscale-bg {
    position: absolute;

        .fjalla-one-regular {
            font-family: 'Fjalla One', sans-serif;
            font-weight: 400;
            font-style: normal;
        }
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #fff;
        }
        .panda-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            top: 50px;
        }
        .panda-face {
            height: 120px;
            width: 134px;
            background-color: #ffffff;
            border: 3px solid #000000;
            border-radius: 120px 120px 90px 90px;
            position: relative;
            margin: auto;
            margin-top: 10px;
        }
        .ear-l, .ear-r {
            background-color: #000000;
            height: 40px;
            width: 45px;
            border: 3px solid #2e0d30;
            border-radius: 40px 40px 0 0;
            position: absolute;
            top: 28px;
        }
        .ear-l {
            transform: rotate(-38deg);
            left: 172px;
        }
        .ear-r {
            transform: rotate(38deg);
            right: 172px;
        }
        .eye-l, .eye-r {
            background-color: #000000;
            height: 35px;
            width: 32px;
            border-radius: 32px;
            position: absolute;
            top: 35px;
            transition: height 0.3s;
            overflow: hidden;
        }
        .eye-l {
            left: 22px;
            transform: rotate(-20deg);
        }
        .eye-r {
            right: 22px;
            transform: rotate(20deg);
        }
        .eyeball-l, .eyeball-r {
            height: 10px;
            width: 10px;
            background-color: #ffffff;
            border-radius: 50%;
            position: absolute;
            left: 10px;
            top: 10px;
            transition: 0.3s all;
        }
        .nose {
            height: 16px;
            width: 16px;
            background-color: #000000;
            position: absolute;
            top: 70px;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
            border-radius: 19px 0 0 4px;
        }
        .mouth {
            height: 12px;
            width: 15px;
            position: absolute;
            top: 85px;
            left: 50px;
            background-color: transparent;
            border-radius: 50%;
            box-shadow: 0 3px #000000;
        }
        .mouth::before {
            content: "";
            position: absolute;
            height: 12px;
            width: 15px;
            background-color: transparent;
            border-radius: 50%;
            box-shadow: 0 3px #000000;
            left: 14px;
        }
        .eyes-closed .eye-l, .eyes-closed .eye-r {
            height: 4px;
            border-radius: 0;
        }
        .eyes-closed .eyeball-l, .eyes-closed .eyeball-r {
            opacity: 0;
        }
        @keyframes blink {
            0%, 20%, 24%, 28%, 100% {
                height: 35px;
            }
            22%, 26% {
                height: 0;
            }
        }
        .blinking .eye-l, .blinking .eye-r {
            animation: blink 3s infinite;
        }
        .login-card {
            background: rgb(255, 255, 255);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>

    <!-- Signup Section -->
    <div class="bg3 grayscale-bg"></div>
    <section class="py-5">
        <div class="container py-5">
            <div class="row mb-4 mb-lg-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <p class="fw-bold text-success mb-2">Sign up</p>
                    <h2 class="fw-bold">Welcome</h2>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card login-card" style="background-color: rgb(255, 255, 255); color: #000;">
                        <div class="card-body text-center d-flex flex-column align-items-center">
                            <!-- Panda Animation -->
                            <div class="panda-container">
                                <div class="ear-l"></div>
                                <div class="ear-r"></div>
                                <div class="panda-face">
                                    <div class="eye-l">
                                        <div class="eyeball-l"></div>
                                    </div>
                                    <div class="eye-r">
                                        <div class="eyeball-r"></div>
                                    </div>
                                    <div class="nose"></div>
                                    <div class="mouth"></div>
                                </div>
                            </div>

                            <!-- Signup Form -->
                            <div class="table" style="margin: auto; width: 80%;">
                                <div class="mb-3 text-start">
                                    <label>First Name:</label>
                                    <input class="form-control" type="text" id="fname-input">
                                </div>
                                <div class="mb-3 text-start">
                                    <label>Last Name:</label>
                                    <input class="form-control" type="text" id="lname-input">
                                </div>
                                <div class="mb-3 text-start">
                                    <label>Email:</label>
                                    <input class="form-control" type="email" id="email-input">
                                </div>
                                <div class="mb-3 text-start">
                                    <label>Password:</label>
                                    <input class="form-control" type="password" id="password-input">
                                </div>
                                <div class="mb-3">
                                    <button name="SignUp" id="add-name-btn" class="btn btn-dark">Sign Up</button>
                                </div>
                            </div>
                            <p class="text-muted">Already have an account?&nbsp;<a href="/login.html" style="color: rgb(0, 0, 0);">Log in</a></p>

                            <!-- JavaScript -->
                            <script>
                                document.addEventListener('DOMContentLoaded', function () {
                                    const addBtn = document.querySelector('#add-name-btn');
                                    if (addBtn) {
                                        addBtn.onclick = function (e) {
                                            e.preventDefault();
                                            const fNameInput = document.querySelector('#fname-input');
                                            const lNameInput = document.querySelector('#lname-input');
                                            const emailInput = document.querySelector('#email-input');
                                            const passwordInput = document.querySelector('#password-input');

                                            const fName = fNameInput.value.trim();
                                            const lName = lNameInput.value.trim();
                                            const email = emailInput.value.trim();
                                            const password = passwordInput.value.trim();

                                            if (!fName || !lName || !email || !password) {
                                                alert('Please fill in all fields');
                                                return;
                                            }

                                            fetch('http://localhost:8000/insert', {
                                                headers: { 'Content-Type': 'application/json' },
                                                method: 'POST',
                                                body: JSON.stringify({ fName, lName, email, password })
                                            })
                                            .then(response => {
                                                if (!response.ok) {
                                                    return response.json().then(data => {
                                                        throw new Error(data.message || 'Unknown error occurred');
                                                    });
                                                }
                                                return response.json();
                                            })
                                            .then(data => {
                                                if (data.success) {
                                                    fNameInput.value = "";
                                                    lNameInput.value = "";
                                                    emailInput.value = "";
                                                    passwordInput.value = "";
                                                    alert('User added successfully!');
                                                } else {
                                                    throw new Error(data.message || 'Unknown error occurred');
                                                }
                                            })
                                            .catch(error => {
                                                if (error.message === 'Email already used') {
                                                    alert('User not added because the email is already in use.');
                                                } else {
                                                    console.error('Error:', error);
                                                    alert(`Failed to add user. Error: ${error.message}`);
                                                }
                                            });
                                        };
                                    }

                                    const fnameInput = document.getElementById('fname-input');
                                    const lnameInput = document.getElementById('lname-input');
                                    const emailInput = document.getElementById('email-input');
                                    const passwordInput = document.getElementById('password-input');

                                    const pandaFace = document.querySelector('.panda-face');
                                    const eyeL = document.querySelector('.eye-l');
                                    const eyeR = document.querySelector('.eye-r');
                                    const eyeballL = document.querySelector('.eyeball-l');
                                    const eyeballR = document.querySelector('.eyeball-r');

                                    function startBlinking() {
                                        pandaFace.classList.add('blinking');
                                    }

                                    function stopBlinking() {
                                        pandaFace.classList.remove('blinking');
                                        eyeL.style.height = '35px';
                                        eyeR.style.height = '35px';
                                    }

                                    [fnameInput, lnameInput, emailInput].forEach(input => {
                                        input.addEventListener('focus', () => {
                                            pandaFace.classList.remove('eyes-closed');
                                            eyeballL.style.top = '5px';
                                            eyeballR.style.top = '5px';
                                            startBlinking();
                                        });
                                        input.addEventListener('blur', () => {
                                            stopBlinking();
                                        });
                                        input.addEventListener('input', (e) => {
                                            const inputRect = e.target.getBoundingClientRect();
                                            const inputCenter = inputRect.left + inputRect.width / 2;
                                            const normalizedPosition = (inputCenter - window.innerWidth / 2) / (window.innerWidth / 4);
                                            eyeballL.style.left = `${10 + normalizedPosition * 5}px`;
                                            eyeballR.style.left = `${10 + normalizedPosition * 5}px`;
                                        });
                                    });

                                    passwordInput.addEventListener('focus', () => {
                                        pandaFace.classList.add('eyes-closed');
                                        eyeballL.style.top = '10px';
                                        eyeballR.style.top = '10px';
                                        stopBlinking();
                                    });

                                    passwordInput.addEventListener('blur', () => {
                                        pandaFace.classList.remove('eyes-closed');
                                        eyeballL.style.top = '5px';
                                        eyeballR.style.top = '5px';
                                    });

                                    document.addEventListener('click', (e) => {
                                        if (![fnameInput, lnameInput, emailInput, passwordInput].includes(e.target)) {
                                            pandaFace.classList.remove('eyes-closed');
                                            eyeballL.style.top = '10px';
                                            eyeballR.style.top = '10px';
                                            stopBlinking();
                                        }
                                    });
                                });
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </div>
