<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .message-input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
        }
        .send-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .send-button:hover {
            background-color: #0056b3;
        }
        .messages {
            display: block;
        }
        .message {
            display: block;
            margin-bottom: 10px;
        }
        .message-bubble {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
     .message-bubble.signed-in {
       background-color: #C6F4D6;
       align-self: flex-end;
     }
     
     .message-bubble.recipient {
       background-color: #ADD8E6;
       align-self: flex-start;
     }
        .message-container {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chat with 1</h2>
        <div class="messages" id="messages"></div>
        <input type="text" id="message" placeholder="Your message" class="message-input">
        <button class="send-button" onclick="sendMessage()">Send</button>
    </div>
    <script>
        const signedInUserId = 1; // Signed in user ID
        const recipientUserId = 3; // Recipient user ID

        async function sendMessage() {
            const message = document.getElementById('message').value;
            const response = await fetch('/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ from_user_id: signedInUserId, to_user_id: recipientUserId, message })
            });
            if (response.ok) {
                document.getElementById('message').value = '';
                loadMessages();
            }
        }

        async function loadMessages() {
            try {
                const response = await fetch(`/messages/${signedInUserId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                if (response.ok) {
                    const data = await response.json();
                    const messagesContainer = document.getElementById('messages');
                    messagesContainer.innerHTML = '';

                    if (data.messages && data.messages.length > 0) {
                        // Sort messages by ID to ensure chronological order
                        data.messages.sort((a, b) => a.id - b.id);

                        // Combine messages and format them for display
                        data.messages.forEach(msg => {
                            const messageBubble = document.createElement('div');
                            messageBubble.className = 'message-bubble';

                            if (msg.from_user_id === signedInUserId) {
                                messageBubble.classList.add('signed-in');
                            } else {
                                messageBubble.classList.add('recipient');
                            }

                            messageBubble.innerHTML = msg.message;

                            const messageContainer = document.createElement('div');
                            messageContainer.className = 'message-container';
                            messageContainer.appendChild(messageBubble);

                            messagesContainer.appendChild(messageContainer);
                        });
                    }
                }
            } catch (error) {
                console.log('Error:', error);
            }
        }

        loadMessages();
    </script>
</body>
</html>
